<html>
	<head>
		<script type="text/javascript" src="visual.js"></script>
		<script type="text/javascript" src="cpu.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>

	<body>
			<center>
				Run Cycles:
				<button type="button" onclick="i5.runCycles(1)">+1</button>
				<button type="button" onclick="i5.runCycles(10)">+10</button>
				<button type="button" onclick="i5.runCycles(25)">+25</button>
				<button type="button" onclick="i5.runCycles(100)">+100</button>

				<br>

				Run Program:
				<button type="button" onclick="sched.queueNewJob(new Program('Chrome',200,5,350,50))">Chrome</button>
				<button type="button" onclick="sched.queueNewJob(new Program('NotePad',30,3,50,5))">NotePad</button>
				<button type="button" onclick="sched.queueNewJob(new Program('Calculator',15,2,50,20))">Calculator</button>
				<button type="button" onclick="sched.queueNewJob(new Program('Trojan.exe',256,10,200,-1))">Trojan.exe</button>
				<button type="button" onclick="sched.queueNewJob(new Program('Spotify',100,4,150,10))">Spotify</button>
				<button type="button" onclick="sched.queueNewJob(new Program('Bitcoins',30,1,2000,-1))">Bitcoins</button>
				<button type="button" onclick="sched.queueNewJob(new Program('Ping',1,1,1,-1))">Ping</button>


				<br>
				Reset Program
				<button type="button" onclick="globalReset()">RESET</button>

				<br>

				<div id = "cpuInfo">
					<b>Max Ram</b>: <div id="maxRam">256</div>
					<b>Used Ram</b>: <div id="usedRam">0</div>
					</div>
				</div>

				<div class = "ClockContainer">
					<b>Total Clock Cycles</b>: 
					<div class = "ClockOutput" id = "ClockOutput">0</div>
				</div>
				<br>
			</center>

		<b>Ready Queue</b>
		<div id = "readyQueue"></div>

		<b>WaitingQueue</b>
		<div id = "waitingQueue"></div>

		<b>Terminated Queue</b>
		<div id = "terminatedQueue"></div>

		<center><h2>Log</h2></center>
		<div class = "log" id = "log"> </div>
