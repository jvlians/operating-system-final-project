<html>
	<head>
		<script type="text/javascript" src="visual.js"></script>
		<script type="text/javascript" src="cpu.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>

	<body>
			<center>
				Run Cycles:
				<button type="button" onclick="i5.runCycles(1)">+1</button>
				<button type="button" onclick="i5.runCycles(10)">+10</button>
				<button type="button" onclick="i5.runCycles(25)">+25</button>
				<button type="button" onclick="i5.runCycles(100)">+100</button>

				<br>

				Run Program:
				<button type="button" onclick="sched.queueNewJob(new Program('Chrome',200,5,350,50))">Chrome</button>
				<button type="button" onclick="sched.queueNewJob(new Program('NotePad',30,3,50,5))">NotePad</button>

				<br>


				<div class = "ClockContainer">
					Total Clock Cycles: 
					<div class = "ClockOutput" id = "ClockOutput">0</div>
				</div>
				<br>
			</center>

		<b>Ready Queue</b>
		<div id = "readyQueue"></div>

		<b>WaitingQueue</b>
		<div id = "waitingQueue"></div>

		<b>Terminated Queue</b>
		<div id = "terminatedQueue"></div>


		<div class = "log" id = "log"> 
			<div class = "logElement">Item 5</div>
			<div class = "logElement">Item 4</div>
			<div class = "logElement">Item 3</div>
			<div class = "logElement">Item 2</div>
			<div class = "logElement">Item 1</div>
		</div>
